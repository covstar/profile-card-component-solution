<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <title>Profile-card</title>
</head>
<body>

  <main>

    <div class="card">

      <!-- Card Top -->
       <div class="card-top">
         <img src="images/image-victor.jpg" alt="profile-image">
         <h3>Victor Crest <span>26
             <p>London</p>
           </span></h3>
       </div>
      
       <!-- Card Rate -->
       <div class="card-rate">

            <div class="ratings">
              <h3>80K</h3>
              <p>Followers</p>
            </div>

            <div class="ratings">
              <h3>803K</h3>
              <p>Likes</p>
            </div>

            <div class="ratings">
              <h3>1.4K</h3>
              <p>Photos</p>
            </div>

       </div>
       <!-- Card Rate End -->

    </div>
    <hr noshade>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> 
    Coded by <a href="https://www.frontendmentor.io/profile/covstar" target="_blank">Okechukwu Victor</a>
  </div>
 
  
</body>
</html>
